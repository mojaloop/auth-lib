workflows:
  version: 2
  build_and_test:
    jobs:
      - setup:
          filters:
              branches:
                ignore: 
                  - /feature*/
                  - /bugfix*/
      - test-unit:
          requires:
            - setup
          filters:
            branches:
              ignore: 
                - /feature*/
                - /bugfix*/             
      - test-coverage:
          requires:
            - setup
          filters:
            branches:
              ignore: 
                - /feature*/
                - /bugfix*/
